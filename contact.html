    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    header h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 2px 2px 10px black;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(8px);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      backdrop-filter: blur(4px);
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .info-box {
      flex: 1;
      min-width: 250px;
      background: rgba(255, 255, 255, 0.07);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .info-box i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #00ffd5;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 15px;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.05);
    }

    @media(max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: hsla(220, 13%, 28%, 0.98);
      border-bottom: 2px solid rgba(245, 12, 12, 1);
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 20px;
      color: hsla(17, 95%, 50%, 1.00);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
    }
